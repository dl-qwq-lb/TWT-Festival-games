<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>历史得分与成就墙</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #555;
        }
        .score-list {
            list-style-type: none;
            padding: 0;
        }
        .score-list li {
            background: #eee;
            margin: 10px 0;
            padding: 10px;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .score-list li span {
            font-weight: bold;
        }
        .achievement {
    padding: 10px;
    margin: 10px;
    border-radius: 5px;
    text-align: center;
    font-size: 16px;
}

        .locked {
    background-color: #ccc;
    opacity: 0.6;
    cursor: not-allowed;
    color: transparent; /* 隐藏文字 */
}

.unlocked {
    background-color: #4CAF50;
    color: white;
    box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
}
    </style>
</head>
<body>
    <div class="container">
        <h1>历史得分</h1>
        <ul class="score-list">
            <li>
                <span>100分</span>
                <span>10名</span>
                <span>2025年4月5日 11:00:34</span>
            </li>
            <li>
                <span>120分</span>
                <span>5名</span>
                <span>2025年4月5日 11:12:34</span>
            </li>
            <li>
                <span>20分</span>
                <span>未上榜</span>
                <span>2025年4月5日 11:20:34</span>
            </li>
        </ul>
        <div data-name="A" class="achievement locked">野路子：达到-100分取得胜利</div>
        <div data-name="B" class="achievement locked">Alter the future：接住所有秒表</div>
        <div data-name="C" class="achievement locked">接住天大鹅：接住所有六只鹅</div>
        <div data-name="D" class="achievement locked">大户人家——碰到十次炸弹仍然胜利</div>
        <div data-name="E" class="achievement locked">冰冻达人——冰冻时间达到33秒</div>

        <a href="demo3.html">
            <button>返回</button>

    </div>

    <script>
        // 模拟成就解锁状态
        /* const achievements = [
            { id: 1, unlocked: true }, // 成就 1 已解锁
            { id: 2, unlocked: false }, // 成就 2 未解锁
            { id: 3, unlocked: true }, // 成就 3 已解锁
        ]; */

        // 读取成就状态
        const achievements = JSON.parse(localStorage.getItem("achievements")) ;
// 解锁成就的函数
function unlockAchieve() {
    // 获取所有成就元素
    const achievementElements = document.querySelectorAll(".achievement");
    
    // 遍历每个成就元素
    achievementElements.forEach((element) => {
        // 获取成就的名称（A, B, C, D, E）
        const achievementName = element.getAttribute("data-name");
        
        // 从 achievements 对象中读取对应的布尔值
        const isUnlocked = achievements[achievementName];
        
        // 如果成就已解锁
        if (isUnlocked) {
            // 移除 "locked" 类
            element.classList.remove("locked");
            // 添加 "unlocked" 类
            element.classList.add("unlocked");
        }
    });
}

// 页面加载时解锁成就
window.onload = function () {

    unlockAchieve();
};
 // 清除 localStorage 中的成就信息
 localStorage.removeItem("achievements");     
    </script>
</body>
