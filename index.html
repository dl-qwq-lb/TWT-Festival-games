<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>接桃子游戏</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        canvas {
            display: block;
        }

        #score {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 24px;
            color: rgb(250, 3, 3);
        }

        #timer {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            color: rgb(7, 183, 252);
        }

        #pauseButton {
            position: absolute;
            top: 50px;
            left: 10px;
            font-size: 18px;
            padding: 10px;
            cursor: pointer;
        }

        #pauseMenu {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            display: none;
        }

        #pauseMenu button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div id="score">得分: 0</div>
    <div id="timer">时间: 1:00</div>
    <button id="pauseButton">暂停</button>
    <div id="pauseMenu">
        <h2>游戏已暂停</h2>
        <button id="resumeButton">继续游戏</button>
        <button id="quitButton">退出</button>
    </div>
    <canvas id="gameCanvas" width="800" height="600"></canvas>

    <script src="game.js"></script>
</body>

</html>
